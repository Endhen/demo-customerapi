spring:
    output:
        ansi:
            enabled: ALWAYS

    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3308/customer_api?serverTimezone=UTC
        username: root

    jpa:
        hibernate: 
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
