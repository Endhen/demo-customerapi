spring:
    output:
        ansi:
            enabled: ALWAYS

    logging:
        level:
            org.springframework.amqp: DEBUG

    main:
        allow-bean-definition-overriding: true
     
    rabbitmq: 
        host: localhost
        port: 5672
        username: guest
        password: guest
        routingkey: batch.new-customer
        exchange: amq.direct
        queue: batch.queue
        

    datasource:
        driverClassName: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3308/customer_api?serverTimezone=UTC
        username: root

    jpa:
        hibernate: 
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
